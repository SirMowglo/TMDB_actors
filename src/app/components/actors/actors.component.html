<div class="header">
  <div class="title">Actores populares</div>
  <div class="buttons">
    <button *ngIf="page != 1" (click)="changePage(page - 1)" class="btnArrow">
      <
    </button>
    <span *ngFor="let in of counter(); let i = index">
      <button
        *ngIf="i > page - 4 && i < page + 2 || i+1===maxPages|| i+1===1"
        [ngClass]="{ btnActive: page === i + 1 }"
        (click)="changePage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </span>
    <button
      class="btnArrow"
      *ngIf="page != maxPages"
      (click)="changePage(page + 1)"
    >
      >
    </button>
  </div>
</div>
<div class="container">
  <mat-card *ngFor="let actor of actorsList" (click)="getActorDetail(actor)">
    <mat-card-title>
      {{ actor.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ getKnownFor(actor) }}</span>
      <br *ngIf="getKnownFor(actor) === ''" />
    </mat-card-subtitle>
    <img src="{{ this.getActorImage(actor) }}" alt="" />
  </mat-card>
</div>
