<div class="container">
  <mat-card *ngFor="let actor of actorsList">
    <mat-card-title>
      {{ actor.name }}
    </mat-card-title>
    <mat-card-subtitle>
       <span>{{getKnownFor(actor)}}</span>
    </mat-card-subtitle>
    <img src="{{this.getActorImage(actor)}}" alt="">
  </mat-card>
</div>
